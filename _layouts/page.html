---
layout: compress
---
<html lang="{{ page.lang | default: site.lang | default: "en-US" }}">

  {% include head.html %}

  <body class="site">

    {% if site.google_tag_manager %}

      <!-- Google Tag Manager (noscript) -->
      <noscript><iframe src="https://www.googletagmanager.com/ns.html?id={{ site.google_tag_manager }}"
      height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
      <!-- End Google Tag Manager (noscript) -->

    {% endif %}

    {% include header.html %}

    {% include index.html %}
    <div class="hero lazyload"  data-bg="{{ site.url }}{{ site.baseurl }}/assets/img/posts/{{ page.featured-img }}.jpg">
    <!-- <div class="hero--small"data-bg="{{site.url}}/assets/img/posts/3D_Programming.png"> -->
      <div class="hero__wrap">
        <h1 class="hero__title">{{ page.title }}</h1>
      </div>
    </div>
    <main class="site__content">
      <div class="container">
        <div class="page-content">


          {{ content }}

        </div>
      </div>

    </main>

    {% include footer.html %}

    <!-- Google Adsense HTML Code -->
    <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <script>
        (adsbygoogle = window.adsbygoogle || []).push({
          google_ad_client: "ca-pub-1676076201164991",
          enable_page_level_ads: true
        });
    </script>
    <!-- Google Adsense HTML Code -->

  </body>

</html>
